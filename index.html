<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Grid Crazy!</title>
</head>
<body>
    <div class="container-fluid">
        <!--Row One of Two-->
        <div class="row w-100 row-one">
            <!--Col 1 of 9-->
            <div class="col-sm-8 col-md-6 col-lg-5 col-one">
                Vertical menu 
            </div>
            <!--Col 2 of 9-->
            <div class="col-sm-4 col-md-3 col-lg-1 col-two" data-bs-toggle="collapse">
                Customer testimonials
            </div>
            <!--Col 3 of 9-->
            <div class="col-sm-4 col-md-3 col-lg-2 col-three" data-bs-toggle="collapse">
                Photo gallery
            </div>
            <!--Col 4 of 9-->
            <div class="col-sm-4 col-md-3 col-lg-2 col-four">
                Sign up today
            </div>
           <!--Col 5 of 9-->
            <div class="col-sm-4 col-md-3 col-lg-2 col-five">
                Log in to your account
            </div>
            </div>
            <!--Row Two of Two-->
            <div class="row w-100 row-two">
            <!--Col 6 of 9-->
            <div class="col-sm-8 col-md-7 col-lg-5 col-six">
                Featured product
            </div>
            <!--Col 7 of 9-->
            <div class="col-sm-4 col-md-3 col-lg-2 col-seven" data-bs-toggle="collapse">
                Description of featured product
            </div>
            <!--Col 8 of 9-->
            <div class="col-sm-4 col-md-3 col-lg-1 col-eight" data-bs-toggle="collapse">
                Follow us on social media
            </div>
            <!--Col 9 of 9-->
            <div class="col-sm-8 col-md-5 col-lg-4 col-nine">
                Dramatic hero of people using product
            </div>
        </div>
        </div>
</body>
</html>
